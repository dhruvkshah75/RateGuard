services:
  # the redis service for rate limiting and caching 
  redis:
    image: redis:alpine
    container_name: rateguard-redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - rateguard-net
    restart: always


  
